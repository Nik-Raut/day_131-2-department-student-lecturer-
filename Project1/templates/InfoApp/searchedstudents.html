{% extends 'InfoApp/base.html' %}

{% load crispy_forms_tags %}




{% block block1 %}
    <title>students information</title>
{% endblock %}




{% block block2 %}

   <table border="5px" class="table table-dark">

    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
       <th>Department</th>

    </tr>
    {% for stu in stu_obj %}


    <tr>
        <td>{{stu.Roll_No}}</td>
         <td>{{stu.Stu_name}}</td>
         <td>{{stu.Marks}}</td>
         <td>{{stu.department}}</td>
    </tr>
    {% endfor %}


</table>

{% endblock %}
