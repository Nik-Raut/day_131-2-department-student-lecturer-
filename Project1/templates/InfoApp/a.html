{% extends 'InfoApp/base.html' %}

{% load crispy_forms_tags %}




{% block block1 %}
    <title>INFO page</title>
{% endblock %}




{% block block2 %}


<table border="5px" class="table table-dark">

    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
    </tr>
    {% for stu in data %}
    <tr>
        <td>{{stu.Roll_No}}</td>
         <td>{{stu.Stu_name}}</td>
         <td>{{stu.Marks}}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
