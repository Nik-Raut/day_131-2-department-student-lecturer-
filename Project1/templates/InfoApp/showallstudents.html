{% extends 'InfoApp/base.html' %}

{% load crispy_forms_tags %}




{% block block1 %}
    <title>INFO page</title>
{% endblock %}




{% block block2 %}


<table border="5px" class="table table-dark">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
       <th>Department</th>
    </tr>
    {% for stu in all_students %}
    <tr>
        <td>{{stu.Roll_No}}</td>
         <td>{{stu.Stu_name}}</td>
         <td>{{stu.Marks}}</td>
         <td>{{stu.department}}</td>
        <td><a href="{% url 'updatestudent' stu.id %}"><button class="btn btn-primary">Update</button></a></td>
        <td><a href="{% url 'deletestudent' stu.id %}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
